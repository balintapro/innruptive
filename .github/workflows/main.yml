name: Build and deploy
on:
  repository_dispatch:
    types:
      - Update from Cockpit CMS
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  env:
    REPOSITORY_URL: github.com/balintapro/innruptive
    IMAGE_NAME: ${{ github.repository }}/alerta-cli
    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  build:
    name: ðŸ“¦ Build Innruptive
    runs-on: ubuntu-latest
    steps:
      - uses: act10ns/slack@v1
        with:
          status: starting
          channel: '#ci-cd'
          message: ðŸ“¦ Build Innruptive
        if: always()
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Install dependencies
        run: yarn install
      - name: Build dependencies
        run: yarn build
      - name: Archive production artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build
      - uses: act10ns/slack@v1
        with: 
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()      
  deploy:
    name: ðŸš€ Deploy Innruptive to Nethely 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: act10ns/slack@v1
        with:
          status: starting
          channel: '#ci-cd'
          message: ðŸš€ Deploy Innruptive to Nethely 
        if: always()
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Download artifact
        uses: actions/download-artifact@master
        with: 
          name: build
          path: build
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          local-dir: ./build/
          server-dir: ./main/
          server: ftp.nethely.hu
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            api/**
            api-lak/**
            b/**
            heat/**
            music/**
            phone/**
            pong/**
            retro/**
            tomi/**
            lakmuhely_landing_video4.mp4
      - uses: act10ns/slack@v1
        with: 
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()